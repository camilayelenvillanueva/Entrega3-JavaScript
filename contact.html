  <!-- link css -->

  <title>Contacto</title>
</head>

<body>

  <nav class="navbar navbar--right navbar--primary-right">
    <div class="hamburger" id="hamburger">
      <div class="hamburger__line hamburger__line-top"></div>
      <div class="hamburger__line hamburger__line-middle"></div>
      <div class="hamburger__line hamburger__line-bottom"></div>
    </div>

    <ul class="navbar__list nav-closed" id="primary-nav-list">
      <li class="navbar__item">
        <a class="navbar__link" href="index.html"><i class="fas fa-home"></i> Inicio</a>
      </li>
      <li class="navbar__item">
        <a class="navbar__link" href="about.html"> Nosotros</a>
      </li>
      <li class="navbar__item">
        <a class="navbar__link" href="contact.html"> Cuenta</a>
      </li>

    </ul>
  </nav>


  <div class="todoContacto">
    <div class="bodyContacto">
      <div class="container">
        <form id="contacto" action="#">
          <div>
            <h2>Cuenta</h2>
            <section>
              <label for="userName">Nombre de usuario *</label>
              <input id="userName" name="userName" type="text" class="required">
              <label for="password">Contraseña *</label>
              <input id="password" name="password" type="text" class="required">
              <label for="confirm">Confirmar Contraseña *</label>
              <input id="confirm" name="confirm" type="text" class="required">
              <p>(*) Obligatorio</p>
            </section>
            <h2>Perfil</h2>
            <section>
              <label for="name">Nombre de pila *</label>
              <input id="name" name="name" type="text" class="required">
              <label for="surname">Apellido *</label>
              <input id="surname" name="surname" type="text" class="required">
              <label for="email">Correo Electronico *</label>
              <input id="email" name="email" type="text" class="required email">
              <label for="address">Direccion</label>
              <input id="address" name="address" type="text">
              <p>(*) Obligatorio</p>
            </section>
    
            <section>
              <input id="acceptTerms" name="acceptTerms" type="checkbox" class="required"> <label for="acceptTerms">Estoy de acuerdo con los términos y condiciones.</label>
            </section>
          </div>
          <button type="submit"> enviar </button>
        </form>
      </div>
    </div>

  </div>



  <footer>
    <div class="contenedorBotones">
      <a class="socialButton facebook" href="https://www.facebook.com/" target="_blank"><i
          class="fab fa-facebook-f"></i> <img
          src="https://cdn1.iconfinder.com/data/icons/social-media-outline-6/128/SocialMedia_Facebook-Outline-512.png"
          width="30px" alt="icono facebook"></a>
      <a class="socialButton twitter" href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i><img
          src="https://cdn0.iconfinder.com/data/icons/brands-outlined-3/211/twiter-social-network-brand-logo-512.png "
          width="30px" alt="icono twitter"></a>
      <a class="socialButton linkedin" href="https://www.linkedin.com/" target="_blank"><i
          class="fab fa-linkedin"></i><img
          src=" https://cdn4.iconfinder.com/data/icons/social-media-and-logos-12/32/Logo_LinkedIn-512.png" width="30px"
          alt="icono linkedin"></a>
      <a class="socialButton youtube" href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i><img
          src="https://cdn4.iconfinder.com/data/icons/social-media-and-logos-12/32/Logo_Youtube-512.png" width="30px"
          alt="icono youtube"></a>
      <a class="socialButton instagram" href="https://www.instagram.com/" target="_blank"><i
          class="fab fa-instagram"></i><img
          src=" https://cdn0.iconfinder.com/data/icons/phosphor-thin-vol-3/256/instagram-logo-thin-512.png" width="30px"
          alt="icono instagram"></a>
    </div>
  </footer>

  <script src="./js/script.js"></script>
